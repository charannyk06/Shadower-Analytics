# Performance benchmarks for analytics platform

benchmarks:
  api_response_times:
    dashboard_summary:
      p50: 100ms
      p95: 200ms
      p99: 500ms
      description: "Executive dashboard summary endpoint"

    agent_performance:
      p50: 150ms
      p95: 300ms
      p99: 600ms
      description: "Individual agent performance metrics"

    agent_list:
      p50: 80ms
      p95: 150ms
      p99: 300ms
      description: "List of agents with pagination"

    report_generation:
      p50: 1s
      p95: 3s
      p99: 5s
      description: "Report generation initiation"

    real_time_metrics:
      p50: 50ms
      p95: 100ms
      p99: 200ms
      description: "Real-time metrics endpoint"

    credit_usage:
      p50: 120ms
      p95: 250ms
      p99: 500ms
      description: "Credit usage analytics"

  database_queries:
    simple_select:
      max_time: 50ms
      description: "Simple SELECT queries with primary key"

    aggregation_query:
      max_time: 200ms
      description: "Aggregation queries with GROUP BY"

    join_query:
      max_time: 300ms
      description: "JOIN queries across multiple tables"

    materialized_view:
      max_time: 100ms
      description: "Querying materialized views"

    complex_analytics:
      max_time: 500ms
      description: "Complex analytics queries with multiple aggregations"

  concurrent_users:
    min: 100
    target: 1000
    max: 5000
    description: "Concurrent user capacity"

  throughput:
    requests_per_second: 1000
    websocket_connections: 5000
    concurrent_db_connections: 100
    description: "System throughput metrics"

  resource_limits:
    max_cpu_usage: 80%
    max_memory_usage: 85%
    max_db_connections: 500
    description: "Resource utilization limits"

  latency_targets:
    p50_overall: 150ms
    p95_overall: 400ms
    p99_overall: 1000ms
    description: "Overall system latency targets"

  error_rates:
    max_error_rate: 0.1%
    max_timeout_rate: 0.05%
    description: "Acceptable error rate thresholds"

load_test_scenarios:
  normal_load:
    users: 100
    spawn_rate: 10
    duration: 300s
    description: "Normal operating conditions"

  peak_load:
    users: 1000
    spawn_rate: 50
    duration: 600s
    description: "Peak traffic simulation"

  stress_test:
    users: 5000
    spawn_rate: 100
    duration: 300s
    description: "Stress test to find breaking point"

  spike_test:
    users: 2000
    spawn_rate: 500
    duration: 120s
    description: "Sudden traffic spike simulation"

  endurance_test:
    users: 500
    spawn_rate: 25
    duration: 3600s
    description: "Long-running endurance test"
