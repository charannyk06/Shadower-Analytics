groups:
  - name: backend_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{job="analytics-backend",status=~"5.."}[5m]))
            /
            sum(rate(http_requests_total{job="analytics-backend"}[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # High Response Time
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket{job="analytics-backend"}[5m])) by (le)
          ) > 1
        for: 10m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s (threshold: 1s)"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          sum(rate(container_cpu_usage_seconds_total{pod=~"analytics-backend.*"}[5m])) by (pod)
          /
          sum(container_spec_cpu_quota{pod=~"analytics-backend.*"}/container_spec_cpu_period{pod=~"analytics-backend.*"}) by (pod)
          > 0.8
        for: 10m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High CPU usage on {{ $labels.pod }}"
          description: "CPU usage is {{ $value | humanizePercentage }} (threshold: 80%)"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          sum(container_memory_working_set_bytes{pod=~"analytics-backend.*"}) by (pod)
          /
          sum(container_spec_memory_limit_bytes{pod=~"analytics-backend.*"}) by (pod)
          > 0.9
        for: 5m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "High memory usage on {{ $labels.pod }}"
          description: "Memory usage is {{ $value | humanizePercentage }} (threshold: 90%)"

      # Pod Not Ready
      - alert: PodNotReady
        expr: |
          kube_pod_status_ready{condition="false", pod=~"analytics-backend.*"} == 1
        for: 5m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "Pod {{ $labels.pod }} is not ready"
          description: "Pod has been in not-ready state for more than 5 minutes"

      # High Database Connection Usage
      - alert: HighDatabaseConnections
        expr: |
          sum(pg_stat_database_numbackends{datname="analytics"}) > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High number of database connections"
          description: "Current connections: {{ $value }} (threshold: 80)"

      # Celery Queue Backlog
      - alert: CeleryQueueBacklog
        expr: |
          sum(celery_queue_length) > 1000
        for: 10m
        labels:
          severity: warning
          component: celery
        annotations:
          summary: "Large Celery queue backlog"
          description: "Queue length is {{ $value }} tasks (threshold: 1000)"

      # Redis Connection Issues
      - alert: RedisConnectionIssues
        expr: |
          redis_up == 0
        for: 2m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: "Redis is down"
          description: "Cannot connect to Redis instance"

      # High Redis Memory Usage
      - alert: HighRedisMemoryUsage
        expr: |
          (redis_memory_used_bytes / redis_memory_max_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "High Redis memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} (threshold: 90%)"
