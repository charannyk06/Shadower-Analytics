            ## Step 6: Post Review - CRITICAL STEP

            **YOU MUST POST YOUR REVIEW AS A COMMENT ON THE PR USING GITHUB CLI.**

            After completing your analysis, you MUST execute this command to post your review:

            ```bash
            gh pr comment ${{ steps.pr-info.outputs.pr_number }} --body "YOUR_REVIEW_CONTENT_HERE"
            ```

            **IMPORTANT**: 
            - You MUST use the `gh pr comment` command - this is not optional
            - The GITHUB_TOKEN environment variable is already set for authentication
            - Replace `YOUR_REVIEW_CONTENT_HERE` with your formatted review markdown
            - If the review is very large (>4000 characters), split it into multiple comments:
              1. First comment: Critical blocking issues only
              2. Second comment: Important issues
              3. Third comment: Suggestions and detailed notes

            **Example command**:
            ```bash
            gh pr comment ${{ steps.pr-info.outputs.pr_number }} --body "## ðŸ¤– Claude Code Review

