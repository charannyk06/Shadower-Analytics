# Redis configuration for Shadower Analytics - Optimized for Caching

# Network
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice

# Persistence (minimal for cache - data is ephemeral)
# Snapshot less frequently since this is primarily a cache
save 3600 1
save 300 100
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru  # Evict any key using LRU when maxmemory is reached
maxmemory-samples 5

# Performance Tuning
# Disable slow log for cache operations
slowlog-log-slower-than 10000
slowlog-max-len 128

# Append Only File (disabled for cache)
appendonly no

# Replication
replica-read-only yes

# Security (change in production)
# requirepass your-password-here

# Advanced Config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Active expiration
hz 10  # Call expired keys cleanup procedure 10 times per second

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Threading (Redis 6.0+)
# io-threads 4
# io-threads-do-reads yes
