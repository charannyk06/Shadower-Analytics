# Redis configuration for Shadower Analytics - Optimized for Caching

# Network
# IMPORTANT: In production, bind to 127.0.0.1 instead of 0.0.0.0
# For development/Docker networking, we use 0.0.0.0
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Persistence (minimal for cache - data is ephemeral)
# Snapshot less frequently since this is primarily a cache
save 3600 1
save 300 100
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management
# Increased from 256MB to 512MB to support 10k+ keys target
# Monitor usage and adjust based on actual needs
maxmemory 512mb
maxmemory-policy allkeys-lru  # Evict any key using LRU when maxmemory is reached
maxmemory-samples 5

# Memory optimization
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Performance Tuning
# Disable slow log for cache operations
slowlog-log-slower-than 10000
slowlog-max-len 128

# Append Only File (disabled for cache)
appendonly no

# Replication
replica-read-only yes

# Security
# PRODUCTION: Set password via environment variable or secret file instead of hardcoding
# Example in Docker Compose:
#   command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "${REDIS_PASSWORD}"]
# Generate strong password with: openssl rand -base64 32
# 
# For local development only, you can set a weak password here, but NEVER commit production credentials
# requirepass your_dev_password_here
#
# Rename dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""

# Clients
maxclients 10000

# Advanced Config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Active expiration
hz 10  # Call expired keys cleanup procedure 10 times per second

# Monitoring
# Enable keyspace notifications for cache invalidation events
notify-keyspace-events "Ex"

# Threading (Redis 6.0+)
# io-threads 4
# io-threads-do-reads yes
